---
    format_version: 2
    common:
      deploy-tasks: &deploy-tasks
        - exec:
            command: bash
            arguments:
              - -c
              - echo "Deployment on ${ENV_NAME}"

      test-tasks: &test-tasks
        - exec:
            command: bash
            arguments:
              - -c
              - echo "Running tests on ${ENV_NAME}"
        - exec:
            command: bash
            arguments:
              - -c
              - docker run --network=host -d -t --name api_test_executor_${ENV_NAME} api_test_executor:latest
        - exec:
            command: bash
            arguments:
              - -c
              - docker exec api_test_executor_${ENV_NAME} cucumber --tags=@${ENV_NAME} --format progress -c --format html --out test-output/report.html
        - exec:
            command: bash
            arguments:
              - -c
              - docker cp api_test_executor_${ENV_NAME}:/usr/src/api-tests/test-output/report.html report_${environment}.html
        - exec:
            command: bash
            arguments:
              - -c
              - docker stop api_test_executor_${ENV_NAME}
        - exec:
            command: bash
            arguments:
              - -c
              - docker rm api_test_executor_${ENV_NAME}       

    pipelines:
      java-app:
        group: services
        lock_behavior: unlockWhenFinished
        label_template: "${java_app}"
        materials:
          java_app:
            git: https://github.com/tomascea/api_tests_ci.git
            branch: master
            shallow_clone: true
            auto_update: true
        stages:
          - build:
              clean_workspace: true
              jobs:
                build:
                  tasks:
                    - exec:
                        command: bash
                        arguments:
                          - -c
                          - echo "Building java application"
          - deploy-dev:
              environment_variables:
                ENV_NAME: dev
              clean_workspace: true
              jobs:
                deploy:
                  tasks: *deploy-tasks
          - test-dev:
              clean_workspace: true
              jobs:
                build:
                  tasks: *test-tasks
          - deploy-int:
              environment_variables:
                ENV_NAME: int
              clean_workspace: true
              jobs:
                deploy:
                  tasks: *deploy-tasks
          - test-int:
              clean_workspace: true
              jobs:
                build:
                  tasks:tasks: *test-tasks
          - deploy-prd:
              environment_variables:
                ENV_NAME: prd
              clean_workspace: true
              jobs:
                deploy:
                  tasks: *deploy-tasks
          - test-prd:
              clean_workspace: true
              jobs:
                build:
                  tasks: *test-tasks


